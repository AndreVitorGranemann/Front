<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ Titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'usando VueJS 2!'
        },
        methods: {
        saudacao: function(){
            return 'Boa semana!'
        }
    }
    })
</script>
