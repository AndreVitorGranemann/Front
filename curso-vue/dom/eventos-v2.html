<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click='somar'>Somar 1</button>
    <p v-on:mousemove="atualizarXY"> Mouse: {{ X }} e {{ Y }} </p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            X: 0,
            Y: 0,
        },
    methods: {
        somar(){
            this.contador++
        },
        atualizarXY(event){
            this.X = event.clientX
            this.Y = event.clientY

        }
    }
        
    });
</script>
