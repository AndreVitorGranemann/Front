<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click='somar(5, $event)'>Somar 1</button>
    <p v-on:mousemove="atualizarXY">
         Mouse: {{ X }} e {{ Y }} 
        <span v-on:mousemove.stop.prevent=""> PARAR AQUI </span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            X: 0,
            Y: 0,
        },
    methods: {
        somar(passo, event){
            console.log(passo, event)
            this.contador += passo
        },
        atualizarXY(event){
            this.X = event.clientX
            this.Y = event.clientY
        },
        exibirAlerta(){
            alert('Fica esperto')
        },
        naoNavegar(event){
            console.log('n√£o navegar')
        }
        /* parar(event){

</script>
